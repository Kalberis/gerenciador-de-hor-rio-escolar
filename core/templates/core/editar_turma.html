{% extends 'core/base.html' %}
{% block content %}
<h1 class="mb-4">Editar Turma</h1>
<form method="post" class="card p-4 mb-3 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
<a href="{% url 'lista_turmas' %}" class="btn btn-secondary">Voltar para lista de turmas</a>
{% endblock %}
