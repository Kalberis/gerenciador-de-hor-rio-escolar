{% extends 'core/base.html' %}
{% block content %}
<h1 class="mb-4">Disciplinas</h1>
<a href="{% url 'cadastrar_disciplina' %}" class="btn btn-success mb-3">Cadastrar Disciplina</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for disciplina in disciplinas %}
      <tr>
        <td>{{ disciplina.nome }}</td>
        <td>
          <a href="{% url 'editar_disciplina' disciplina.pk %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'excluir_disciplina' disciplina.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">Nenhuma disciplina cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
