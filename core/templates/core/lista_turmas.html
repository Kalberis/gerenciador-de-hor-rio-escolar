{% extends 'core/base.html' %}
{% block content %}
<h1 class="mb-4">Turmas</h1>
<a href="{% url 'cadastrar_turma' %}" class="btn btn-success mb-3">Cadastrar Turma</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ano</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for turma in turmas %}
      <tr>
        <td>{{ turma.nome }}</td>
        <td>{{ turma.ano }}</td>
        <td>
          <a href="{% url 'editar_turma' turma.pk %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'excluir_turma' turma.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">Nenhuma turma cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
