apiVersion: apps/v1
kind: Deployment
metadata:
  name: horario-escolar-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: horario-escolar-web
  template:
    metadata:
      labels:
        app: horario-escolar-web
    spec:
      containers:
        - name: web
          image: horario-escolar-web:latest
          imagePullPolicy: Never
          env:
            - name: DEBUG
              value: "False"
            - name: SECRET_KEY
              value: "django-insecure-change-me-in-production"
            - name: DATABASE_URL
              value: "postgresql://horario_user:horario_password@db:5432/horario_escolar"
            - name: ALLOWED_HOSTS
              value: "localhost,127.0.0.1"
            - name: DJANGO_SETTINGS_MODULE
              value: "horario_escolar.settings"
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: staticfiles
              mountPath: /app/staticfiles
            - name: media
              mountPath: /app/media
      volumes:
        - name: staticfiles
          emptyDir: {}
        - name: media
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: horario-escolar-web
spec:
  selector:
    app: horario-escolar-web
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
