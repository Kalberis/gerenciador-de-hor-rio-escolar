apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: horario-escolar-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: horario-escolar-db
  template:
    metadata:
      labels:
        app: horario-escolar-db
    spec:
      containers:
        - name: db
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: "horario_escolar"
            - name: POSTGRES_USER
              value: "horario_user"
            - name: POSTGRES_PASSWORD
              value: "horario_password"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: horario-escolar-db
spec:
  selector:
    app: horario-escolar-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
