version: '3.8'

services:
  # Aplicação Django
  web:
    build: .
    container_name: horario-escolar-web
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DATABASE_URL=postgresql://horario_user:horario_password@db:5432/horario_escolar
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DJANGO_SETTINGS_MODULE=horario_escolar.settings
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    depends_on:
      - db
      - redis
    networks:
      - horario-network

  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: horario-escolar-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=horario_escolar
      - POSTGRES_USER=horario_user
      - POSTGRES_PASSWORD=horario_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - horario-network

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: horario-escolar-redis
    restart: unless-stopped
    networks:
      - horario-network

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: horario-escolar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/app/staticfiles
      - media:/app/media
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - horario-network

  # Certbot para SSL
  certbot:
    image: certbot/certbot
    container_name: horario-escolar-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@seudominio.com --agree-tos --no-eff-email -d seudominio.com -d www.seudominio.com

volumes:
  postgres_data:
  staticfiles:
  media:

networks:
  horario-network:
    driver: bridge